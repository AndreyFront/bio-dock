<div class="add-photo"><!-- add-photo--photos -->
    <div class="add-photo__decore">
        <input type="file" class="add-photo__input" accept=".png,.jpeg">
        <svg class="add-photo__decore-icon">
            <use xlink:href="./assets/icons/sprite-svg.svg#plus"></use>
        </svg>
    </div>
    <div class="add-photo__block-info">
        <span class="add-photo__title">Добавьте фото</span>
        <span class="add-photo__subtitle">Загрузите изображения в формате PNG, JPEG</span>
    </div>
    <div class="add-photo__wrapper-added-photo">
        <div class="add-photo__block-added-photo">
            <img src="./assets/images/feedback-1.jpg" class="add-photo__added-photo" alt="">
        </div>
        <div class="add-photo__block-added-photo">
            <img src="./assets/images/feedback-2.jpg" class="add-photo__added-photo" alt="">
        </div>
    </div>
</div>
